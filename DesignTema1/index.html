<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eTailor - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="flex flex-row justify-center items-center text-left mb-5">
        <p class="mr-3 mt-1 text-md">Welcome to</p>
        <p class="text-4xl font-semibold text-gray-800 mb-2">eTailor</p>
    </div>

    <div class="bg-white p-8 rounded-3xl shadow-lg w-full sm:max-w-md max-w-sm">
      <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
      <form>
        <div class="mb-4 relative">
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400 " onfocus="hideLabel('email')" onblur="showLabel('email')" />
          <label for="email" id="email-label" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-sm text-gray-500">Email</label>
          <i class="fas fa-envelope absolute top-3 right-3 text-gray-500"></i>
        </div>
        <div class="mb-4 relative">
          <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400" placeholder=" " onfocus="hideLabel('password')" onblur="showLabel('password')" />
          <label for="password" id="password-label" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-sm text-gray-500">Password</label>
          <i class="fas fa-lock absolute top-3 right-3 text-gray-500"></i>
        </div>
        <div class="mb-4 relative">
          <input type="password" id="confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-400" placeholder=" " onfocus="hideLabel('confirm-password')" onblur="showLabel('confirm-password')" />
          <label for="confirm-password" id="confirm-password-label" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-sm text-gray-500">Confirm Password</label>
          <i class="fas fa-lock absolute top-3 right-3 text-gray-500"></i>
        </div>
        <div class="mb-4">
            <label class="text-sm text-gray-600">
                By signing up, you agree to our <a class="text-blue-500 hover:underline">Terms and Conditions</a>
            </label>
        </div>
        <div class="mb-3">
          <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600">
            Sign Up
          </button>
        </div>
        <p class="w-full text-center text-sm text-gray-600 mb-3">or register with</p>
        
        <div class="flex justify-center space-x-3 mb-6">
          <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300">
            <i class="fab fa-google text-red-500 text-lg"></i>
          </button>
          <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300">
            <i class="fab fa-facebook-f text-blue-600 text-lg"></i>
          </button>
          <button class="w-10 h-10 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300">
            <i class="fab fa-apple text-black text-lg"></i>
          </button>
        </div>
        <p class="text-center text-sm text-gray-600">Already have an account? <a class="text-blue-500 hover:underline">Log in</a></p>
      </form>
    </div>

    <script>
      function hideLabel(inputId) {
        document.getElementById(inputId + '-label').style.display = 'none';
      }

      function showLabel(inputId) {
        var inputElement = document.getElementById(inputId);
        if (inputElement.value === "") {
          document.getElementById(inputId + '-label').style.display = 'block';
        }
      }
    </script>
  </body>
</html>
